<div class="row">
  <div class="col s8 offset-s2">
    <div class="card">
      <div class="sm-jumbotron center-align">
          <h2>User registration</h2>
      </div>
      <form class="col s12 white" #userRegistrationForm="ngForm" (ngSubmit)="onSubmit(userRegistrationForm)">
        <div class="row">
          <div class="input-field col s6">
            <input  name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName"  type="text" class="validate" required>
            <label for="UserName">UserName</label>
          </div>
          <div class="input-field col s6">
            <input  name="Password" #UserName="ngModel" [(ngModel)]="user.Password"  type="text" class="validate" required minlength="3">
            <label for="Password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input name="Email" #UserName="ngModel" [(ngModel)]="user.Email"  type="text" class="validate">
            <label for="Email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input  name="FirstName" #UserName="ngModel" [(ngModel)]="user.FirstName"  type="text" class="validate">
            <label for="FirstName">FirstName</label>
          </div>
          <div class="input-field col s6">
            <input  name="LastName" #UserName="ngModel" [(ngModel)]="user.LastName"  type="text" class="validate">
            <label for="LastName">LastName</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button type="submit" class="btn-large btn-submit">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
